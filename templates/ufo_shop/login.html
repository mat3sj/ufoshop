{% extends 'ufo_shop/base.html' %}
{% load i18n %}

{% block title %}
  {% trans "Login" %}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">{% trans "Login" %}</h2>

            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
              </div>
            </form>

            <div class="mt-3 text-center">
              <p>
                {% trans "Don't have an account?" %}
                <a href="{% url 'signup' %}">{% trans "Sign up" %}</a>
              </p>
              <p>
{#                <a href="{% url 'password_reset' %}">{% trans "Forgot your password?" %}</a>#}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
