{% extends 'ufo_shop/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Sign Up" %}{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">{% trans "Sign Up" %}</h2>
            <form method="post" class="needs-validation">
              {% csrf_token %}
              {% crispy form %}
            </form>
            <div class="text-center mt-3">
              <p>{% trans "Already have an account?" %} <a href="{% url 'login' %}">{% trans "Log In" %}</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
