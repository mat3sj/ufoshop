{% load i18n static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}{% translate "UFO Shop" %}{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'media/icons/favicon.png' %}" id="favicon">
    <!-- Dark mode favicon will be added by the user later -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-green: #28a745;
            --dark-green: #1e7e34;
            --light-green: #d4edda;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: var(--main-green);
        }

        .navbar a.nav-link {
            color: white !important;
        }

        .navbar a.nav-link:hover {
            background-color: var(--dark-green) !important;
            color: white !important;
            border-radius: 5px;
        }

        .footer {
            background-color: var(--main-green);
            color: white;
            text-align: center;
            padding: 15px 0;
            flex-shrink: 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px 15px;
            flex: 1 0 auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
  {% include "ufo_shop/navbar.html" %}

    <!-- Main Content -->
    <div class="container content">
        {% if messages %}
          <div class="mt-2">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags|default:'info' }}" role="alert">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
        {% block content %}
        <!-- Default content comes here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    {% include "ufo_shop/footer.html" %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode Favicon Switcher -->
    <script>
        // Function to set favicon based on color scheme
        function setFavicon(isDarkMode) {
            const favicon = document.getElementById('favicon');
            if (isDarkMode) {
                // Use dark mode favicon - path will be updated by the user later
                favicon.href = "{% static 'media/icons/favicon-dark.png' %}";
            } else {
                // Use light mode favicon
                favicon.href = "{% static 'media/icons/favicon.png' %}";
            }
        }

        // Check if browser supports prefers-color-scheme
        if (window.matchMedia) {
            // Get the user's color scheme preference
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');

            // Set initial favicon based on current preference
            setFavicon(darkModeMediaQuery.matches);

            // Add listener to detect changes in color scheme preference
            darkModeMediaQuery.addEventListener('change', (e) => {
                setFavicon(e.matches);
            });
        }
    </script>
</body>
</html>
