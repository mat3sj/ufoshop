<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}UFO Shop{% endblock %}</title>
  <style>
      /* Email client-safe styles */
      body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          line-height: 1.6;
          color: #333333;
          background-color: #f4f4f4;
      }

      .container {
          max-width: 600px;
          margin: 0 auto;
          background-color: #ffffff;
          padding: 20px;
      }

      .header {
          text-align: center;
          padding: 20px;
          background-color: #2c3e50;
          color: #ffffff;
      }

      .content {
          padding: 20px;
      }

      .footer {
          text-align: center;
          padding: 20px;
          background-color: #f8f9fa;
          color: #666666;
          font-size: 12px;
      }

      .btn {
          display: inline-block;
          padding: 10px 20px;
          background-color: #3498db;
          color: #ffffff;
          text-decoration: none;
          border-radius: 5px;
      }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>UFO Shop</h1>
  </div>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <div class="footer">
    <p>UFO Shop - Your Ultimate Flying Objects Store</p>
    <p>Contact us: <a href="mailto:support@ufoshop.com">support@ufoshop.com</a></p>
    <p>&copy; {% now "Y" %} UFO Shop. All rights reserved.</p>
  </div>
</div>
</body>
</html>
